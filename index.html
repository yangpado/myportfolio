<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="images/png" href="images/yangpado-logo.png">

<body>

    <nav id="navbar">
        <div class="navbar_logo">
            <img src="images/yangpado-logo.png" alt="">

        </div>
        <ul class="navbar_menu">
            <li class="navbar_menu_item">Home</li>

            <li class="navbar_menu_item">My work</li>

        <h2 class="home_description">디자인 할 수 있는 프론트앤드 개발자</h2>

    </section>

            </div>
            <div class="mjor">

                <div class="major_desctiption">동적인 효과적용</div>

            <div class="about_jobs">

                </div>
                <div class="job">
                    <img src="images/job2_logo.png" alt="허니문리조트" class="job_logo">
                    <p class="job_name">허니문리조트</p>
                    <div class="job_period">기간확인필요</div>

    <section id="skills"></section>
